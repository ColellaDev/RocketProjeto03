<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">

            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="alinhar">
                    <div class="input-wrapper">
                        <label for="nome">Nome</label>
                        <input required type="text" id="nome">
                    </div>
                    <div class="input-wrapper">
                        <label for="sobrenome">Sobrenome</label>
                        <input required type="text" id="sobrenome">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input required type="email" id="email">
                </div>
                <div class="input-wrapper">
                    <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input minlength="6" required type="password" id="senha">
                </div>

                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="nomeMentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                    <input required type="text" id="nomeMentor">
                </div>

                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                <h2>PRIMEIRA MENTORIA</h2>
                <div class="alinhar">
                    <div class="input-wrapper">
                        <label for="data">Data <span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-wrapper">
                        <label for="horaInicio">Das</label>
                        <input type="time" id="horaInicio">
                    </div>
                    <div class="input-wrapper">
                        <label for="horaFim">Até</label>
                        <input type="time" id="horaFim">
                    </div>
                </div>

                <h2>SEGUNDA MENTORIA</h2>
                <div class="alinhar">
                    <div class="input-wrapper">
                        <label for="data">Data <span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-wrapper">
                        <label for="horaInicio">Das</label>
                        <input type="time" id="horaInicio">
                    </div>
                    <div class="input-wrapper">
                        <label for="horaFim">Até</label>
                        <input type="time" id="horaFim">
                    </div>
                </div>

            </fieldset>
        </form>

        <footer>
            <button class="button" form="my-form">SALVAR</button>
        </footer>

    </div>

</body>

</html>
